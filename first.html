<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
</head>
<body>
    <h1>hello world</h1>
    <img src="https://c-ssl.duitang.com/uploads/item/201709/26/20170926011703_tefrG.thumb.1000_0.png">
    
    <div class="todo-app">
        <div class="title">肖玄昊的todolist</div>
        <div class="todoform">
            <input class="todo-input" type="text" placeholder="add a todo">
            <div class="todo-button">add todo</div>
        </div>
        <div class="item completed">
            <div>
                <input type="checkbox" >
            <span class="name">要好好学习好吧</span>
            </div>
            <div class="del">del</div>
        </div>
        <div class="item">
            <div>
                <input type="checkbox" >
            <span class="name">学累了，吃个饭叭</span>
            </div>
            <div class="del">del</div>
        </div>
        <div class="item">
            <div>
                <input type="checkbox" >
            <span class="name">休息一下</span>
            </div>
            <div class="del">del</div>
        </div>
    </div>
    <style>
        body {
            /* 从左到右的渐变 */
            background: linear-gradient(to right, 
                #8A2BE2,  /* 左侧紫色（蓝紫色） */
                #4169E1   /* 右侧蓝色（皇室蓝） */
            );
            
            /* 确保覆盖整个视窗 */
            height: 100vh;
            margin: 0;
        }
       .todoform{
        display: flex;
        margin-top:20px;
        margin-left: 300px;
       }
       .todo-input{
        
        margin-bottom: 20px;
        font-size: 20px;
        padding-left:30px;
        border:1px solid rgb(192, 207, 199);
        outline:none;
        width:60%;
        height:50px;
        border-radius: 20px 0 0 20px;
       }
       .todo-button{
        width:100px;
        height:52px;
        border-radius:0 20px 20px 0;/*圆角*/
        line-height:50px ;/*行高*/
        text-align:center;/*对齐方式*/
        background: linear-gradient(to right, 
                #8A2BE2,  
                #4169E1   
            );
        color :#ffff;    
            cursor :pointer;/*光标变化*/
        user-select: none;/*用户无法选中*/

       }
       .item{
        display: flex;
        box-sizing: border-box;
        width:80%;
        height:50px;
        margin:8px auto;/*给四个值：依次顺时针方向
        两个值前面是上下边距，后面是左右auto表示自适应*/
        padding: 16px;
        border-radius: 20px;
        box-shadow: rgba(149, 157, 165, 0.2)/*阴影颜色*/0px 8px 20px/*阴影一些数据*/;
       align-items: center;/*垂直居中*/
       justify-content:space-between;/*自动平分空间*/
        }
        .completed{
            text-decoration: line-through;/*所有字加横线*/
            opacity: 0.4;/*透明度*/
        }
        .del{
            color: red;
        }
        .todo-app{
            width:98%;
            height:500px;
            padding-top: 30px;
            box-sizing: border-box;
            background-color: #ffff;
            border-radius: 30px;
            margin-top: 40px;
            margin-left:1%;
        }
        .title{
            font-size: 30px;
            font-weight: 700;
            text-align:center;
            
        }
    </style>
</body>
</html>
